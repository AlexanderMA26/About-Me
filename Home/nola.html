<!--Slideshow code from w3 school-->

<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="nola.css">
    </head>
    
    <body>
        <h1 style="text-align: center;">New Orleans</h1>
        <h2 style="text-align: center;">Some Favorite Photos</h2>

        <div class="container">
            <div class="mySlides">
              <div class="numbertext">1 / 11</div>
              <img src="nolapics/IMG_1133.jpeg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">2 / 11</div>
              <img src="nolapics/IMG_3279.jpeg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">3 / 11</div>
              <img src="nolapics/IMG_3739.jpeg" style="width:100%">
            </div>
              
            <div class="mySlides">
              <div class="numbertext">4 / 11</div>
              <img src="nolapics/IMG_3760.jpeg" style="width:100%">
            </div>
          
            <div class="mySlides">
              <div class="numbertext">5 / 11</div>
              <img src="nolapics/IMG_3777.jpeg" style="width:100%">
            </div>
              
            <div class="mySlides">
              <div class="numbertext">6 / 11</div>
              <img src="nolapics/IMG_3779.jpeg" style="width:100%">
            </div>
            
            <div class="mySlides">
                <div class="numbertext">7 / 11</div>
                <img src= "nolapics/IMG_4131.jpeg" style="width:100%">
              </div>

              <div class="mySlides">
                <div class="numbertext">8 / 11</div>

              <div class="mySlides">
                <div class="numbertext">9 / 11</div>

              <div class="mySlides">
                <div class="numbertext">10 / 11</div>
                <img src= "nolapics/IMG_7457.jpeg" style="width:100%">
              </div>


              
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
          
            <div class="caption-container">
              <p id="caption"></p>
            </div>
          
            <div class="row">
              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_1133.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Jazz Fest">
              </div>
              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_3279.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Bennie Pete Mural">
              </div>
              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_3739.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Blue Bridge">
              </div>
              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_3760.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Longue Vue">
              </div>
              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_3777.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Amusement Park">
              </div>    
              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_3779.jpeg" style="width:100%" onclick="currentSlide(6)" alt="Tad Gormely">

              <div class="column">
                <img class="demo cursor" src="nolapics/IMG_7457.jpeg" style="width:100%" onclick="currentSlide(6)" alt="St. Aug Marching 100">
              </div>
            </div>
          </div>
          <script src="nola.js"></script>


          <h1 style="text-align: center; margin-top: 60px;">More favorites</h1>
